enum ActionType {
  LOCK
  FREE
  CRETATE_EXECUTIVE_VOTE
  CRETATE_POLL_VOTE
}

type VoterRegistry @entity {
  id: ID!
  coldAddress: Bytes!
  hotAddress: Bytes!
  voteProxies: [VoteProxy!]! @derivedFrom(field: "owner")
}

type ExecutiveVote @entity {
  id: ID!
  slate: Bytes!
  addresses: [Bytes!]
}

type PollVote @entity {
  id: ID!
  creator: Bytes,
  blockCreated: BigInt!,
  pollId: BigInt!,
  startDate: BigInt!,
  endDate: BigInt!,
  multiHash: String,
  url: String

}

type VoteProxy @entity {
  id: ID!
  locked: BigDecimal!
  owner: VoterRegistry!
  " Action timestamp as seconds (time) "
  timestamp: BigInt!
  address: Bytes!
}

type Action @entity {
  id: ID!
  " Action name (act) "
  sender: Bytes!
  type: ActionType!
  " Action value (arg) "
  wad: BigDecimal
  " Transaction hash (tx) "
  transactionHash: Bytes!
  " Action timestamp as seconds (time) "
  timestamp: BigInt!
}

type GovernanceInfo @entity {
  id: ID!
  countVoters: BigInt!
  countExecutiveVotes: BigInt!
  countPollVotes: BigInt!
  locked: BigDecimal!
  lastBlock: BigInt!
}
