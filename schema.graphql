enum ActionType {
  LOCK
  FREE
  CRETATE_EXECUTIVE_VOTE
  CRETATE_POLL_VOTE
}

type VoterRegistry @entity {
  id: ID!
  coldAddress: Bytes!
  hotAddress: Bytes!
  voteProxies: [VoteProxy!]! @derivedFrom(field: "owner")
}

type VoteProxy @entity {
  id: ID!
  locked: BigDecimal!
  owner: VoterRegistry!
  " Action timestamp as seconds (time) "
  timestamp: BigInt!
  address: Bytes!
}

type Slate @entity {
  id: ID!
  yays: [Bytes!]
}

type Spell @entity {
  " ID represent the contract address "
  id: ID!
  timestamp: BigInt!
  casted: BigInt
}

type Poll @entity {
  id: ID!
  creator: Bytes,
  blockCreated: BigInt!,
  pollId: BigInt!,
  startDate: BigInt!,
  endDate: BigInt!,
  multiHash: String,
  url: String
}

type Action @entity {
  id: ID!
  " Action name (act) "
  sender: Bytes!
  type: ActionType!
  " Action value (arg) "
  wad: BigDecimal
  " Transaction hash (tx) "
  transactionHash: Bytes!
  " Action timestamp as seconds (time) "
  timestamp: BigInt!
}

type GovernanceInfo @entity {
  id: ID!
  countVoters: BigInt!
  countSlates: BigInt!
  countSpells: BigInt!
  countPolls: BigInt!
  locked: BigDecimal!
  lastBlock: BigInt!
}
